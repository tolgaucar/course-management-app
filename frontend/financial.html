<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci İşlemleri - Dershane Yönetim Sistemi</title>

    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/financial.css">


</head>
<body>

    <!-- top -->
    <section class="top">
        <div class="container">
            Dershane Yönetim Sistemi
        </div>
    </section>
    <!-- nav -->
    <nav>
        <div class="container"> 
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Öğrenci İşlemleri</a></li>
                <li><a href="#">Öğretmen İşlemleri</a></li>
                <li><a href="#">Sınav İşlemleri</a></li>
                <li><a href="#">Finansal İşlemler</a></li>
                <li><a href="#">Çıkış Yap</a></li>
            </ul>
        </div>
    </nav>
    <section class="main">
        <div class="container">
            <div class="row">
                <div class="one-half column">
                    <div class="financialArea first">
                        <span id="financialAreaTitle">Gelir Gir</span>
                        <div class="inputArea">
                            <input type="text" placeholder="Gelir Miktarı (Örn: 3000)" id="studentName">
                            <input type="text" placeholder="Gelir Kalemi (Örn: Kitap Satışı)" id="studentPhone">
                            
                        </div>
                        <input type="button" class="button" value="Gelir Ekle" onclick="addStudent()">
                    </div>
                </div>
                <div class="one-half column">
                    <div class="financialArea">
                        <span id="financialAreaTitle">Gider Gir</span>
                        <div class="inputArea">
                            <input type="text" placeholder="Gider Miktarı (Örn: 1000)" id="studentName">
                            <input type="text" placeholder="Gider Türü (Örn: Maaşlar)" id="studentPhone">
                            
                        </div>
                        <input type="button" class="button" value="Gider Ekle" onclick="addStudent()">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <table id="financialTable" style="margin: auto; width: 100%;">
                    <thead>
                        <tr>
                            <th>Tür</th>
                            <th>Miktar</th>
                            <th>Gelir/Gider Türü</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Öğrenci bilgileri dinamik olarak eklenecek -->
                        <tr>
                            <td>Gelir</td>
                            <td>3000 TL</td>
                            <td>Kitap Satışı</td>
                            <td>
                                <a href="javascript:void(0);" onclick="deleteStudent(this)">Sil</a>
                            </td>
                        </tr>

                        <tr>
                            <td>Gider</td>
                            <td>3000 TL</td>
                            <td>Kitap Satışı</td>
                            <td>
                                <a href="javascript:void(0);" onclick="deleteStudent(this)">Sil</a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
    <footer>
        <script src="assets/js/main.js"></script>
    </footer>
</body>
</html>
